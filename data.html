<!-- BUTTONS -->
<button class="btn btn-gradient-orange icon-flower-01"><span>Помочь детям</span></button>
<button class="btn btn-gradient-orange icon-flower-01 show-popup-data"><span>Show popup</span></button>


<!-- PROGRESS BAR -->
<!-- Change data only -> data-start - data-end -->
<div class="progress-content">
  <div class="progress-bar">
    <div class="progress-line" data-start="21000" data-end="327000">
      <div class="progress-line__real" style="width: 0%;"></div>
      <div class="progress-thumb" style="left: 0%;"></div>
    </div>
    <div class="progress-items df-sp-ce">
      <div class="progress-item">
        <span class="item-lavel">Собрано</span>
        <span class="item-value start-value"></span>
      </div>
      <span class="progress-item item-sum"></span>
      <div class="progress-item">
        <span class="item-lavel">Необходимо</span>
        <span class="item-value end-value"></span>
      </div>
    </div>
  </div>
</div>


<!-- SLICK SLIDER -->
<div class="dots-slider"></div>
<button class="arrow-prev"></button>
<button class="arrow-next"></button>
